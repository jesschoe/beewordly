<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ribeye+Marrow&display=swap');
        </style>
    <title>bee.wordly</title>
</head>
<body onload="getWotd()">
    <header>
        <nav class='navbar'>
            <a href="/">
            <div class='site-name'>
                bee.wordly
                <img src='./images/bee.svg' />
            </div>
            </a>
            <a href='#' class='toggle'>
                <span class='bar'></span>
                <span class='bar'></span>
                <span class='bar'></span>
            </a>
            <div class='nav-links'>
                <ul class='menu'>
                    <li><a href='#' onclick='launchLearnWords(); return false;'>learn</a></li>
                    <li><a href='#' onclick='launchFlashcards(); return false;'>flashcards</a></li>
                    <li><a href='#' onclick='launchSpellingBee(); return false;'>spelling.bee</a></li>
                    <li><a href='#' onclick='launchMyWords(); return false;'>my words</a></li>
                </ul>
            </div>
            <form class='search-bar'>
                <input id='search-bar-input' type='text' placeholder='enter a word' name='word' />
                <input id='search-bar-submit' class='submit' type='submit' value='search' />
            </form>
        </nav>
    </header>
    <main>
        
        <div class='content-container'>
            <div id='content-name'>
                <h2 id='wotd-word'>Word of the Day</h2>
            </div>
            <div class='content-box'>
                <div id='search-div'>
                </div>
                <div id='content'>
                </div>
                <ol>
                </ol>
            </div>
        </div>
    </main>
    <footer>
      
    </footer>
    
</body>
</html>
